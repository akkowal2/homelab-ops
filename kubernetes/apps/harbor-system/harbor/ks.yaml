---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-harbor
  namespace: flux-system
spec:
  path: ./kubernetes/apps/harbor-system/harbor/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: harbor
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
